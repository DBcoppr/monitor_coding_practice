<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div>
        <header class="header">
          <h1>Here are the employee details</h1>
          <button class="add-employee">Add Employee</button>
        </header>
      </div>

      <div class="employee">
        <div class="employee__names">
          <h3>Employee Names</h3>
          <div class="employee_name--title"></div>
        </div>
        <div class="employee__details">
          <h3>Employee Details</h3>
          <div class="employee_details--container"></div>
        </div>
      </div>

      <div class="modal">
        <form class="modal-body" id="form">
          <input
            type="text"
            class="name"
            placeholder="Name"
            name="name"
            required
          />
          <input
            type="text"
            class="img"
            placeholder="share img"
            name="image"
            required
          />
          <input type="email" class="email" placeholder="email" name="email" />
          <input type="date" class="dob" placeholder="dob" name="dob" />
          <input
            type="text"
            class="gender"
            placeholder="gender"
            name="gender"
          />
          <input
            type="text"
            class="contact"
            placeholder="contact"
            name="contact_number"
            maxlength="10"
          />
          <input
            type="number"
            class="salary"
            placeholder="salary"
            name="salary"
          />
          <input type="submit" value="Submit" class="modal_button" />
        </form>
      </div>

      <script type="module" src="index.js"></script>
    </div>
  </body>
</html>
